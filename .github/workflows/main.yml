name: Update README

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      with:
          username: Krrish313563
          tweet_limit: 3 # default is 3
          email_token: krrishmahar@gmail.com
          password_token: ${{ secrets.PASSWORD }}
          github_token: ${{ secrets.TOKEN_GITHUB }}

      env:
          TWITTER_USERNAME: Krrish313563
          TWEET_LIMIT: 3
          TWITTER_EMAIL: krrishmahar@gmail.com
          TWITTER_PASSWORD: ${{ secrets.PASSWORD }}
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
          run: python app.py

        
    - name: Commit and push changes
      uses: EndBug/add-and-commit@v9
      with:
          author_name: Krrish Mahar
          author_email: krrishmahar@gmail.com
          message: 'Update recent articles in README'
          add: |
            README.md
          push: true
